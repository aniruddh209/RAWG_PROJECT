<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RAWG Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #151515;
      color: white;
    }

    /* Navbar */
    .navbar {
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 20px 15px;
      margin-bottom: 20px;
    }

    .search-bar {
      background-color: #3a3a3a;
      border: none;
      border-radius: 25px;
      color: white;
      padding: 10px 20px;
      width: 965px;
    }

    .dropDown{
      border-radius: 8px;
      background-color: #1f1f1f;
      color: white;
    }

    .search-bar:focus {
      outline: none;
      box-shadow: none;
      background-color: #4a4a4a;
    }

    .btn-custom {
      border-radius: 10px;
      font-size: 14px;
    }

    .nav-link {
      color: white !important;
      font-weight: 600;
      margin-left: 15px;
    }

    .navbar-brand {
      color: white !important;
      font-weight: bold;
      font-size: 20px;
      letter-spacing: 2px;
    }

    .shortcut-box {
      background: #2b2b2b;
      border-radius: 6px;
      padding: 2px 6px;
      font-size: 12px;
      margin-left: 6px;
      color: #ccc;
    }

    /* Sidebar */
    .sidebar {
      background-color: #1a1a1a;
      padding: 20px;
      min-height: 100vh;
      border-radius: 8px;
    }

    .sidebar h6 {
      margin-top: 20px;
      font-weight: bolder;
      font-size: 24px;
    }

    .sidebar h6 a {
      color: #fff;
      text-decoration: none;
      display: block;
      font-size: 24px;
      font-weight: bolder;
      margin: 6px 0;
    }

    /* Larger titles for Home and Reviews in the sidebar */
    .sidebar h2 {
      margin-top: 8px;
      font-weight: bolder;
      font-size: 32px;
    }

    .sidebar h2 a {
      color: #fff;
      text-decoration: none;
      display: block;
      font-size: 32px;
      font-weight: bolder;
    }

    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin: 6px 0;
      font-size: 16px;
    }

    .sidebar a:hover {
      color: #fff;
    }

    /* Game cards */
    .game-card {
      background-color: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
      transition: transform 0.2s;
    }

    .game-card:hover {
      transform: scale(1.02);
    }

    .game-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .game-card .card-body {
      padding: 10px;
    }

    .game-title {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
    }

    .filters {
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 75px;
      font-weight: bold;
    }
  </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
